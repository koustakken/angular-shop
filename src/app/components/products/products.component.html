<mat-card *ngFor="let product of products">
	<mat-card-header>
		<mat-card-title>{{product.title}}</mat-card-title>
	</mat-card-header>
	<img mat-card-image [src]="product.image" [alt]="product.title">
	<mat-card-content>
		<p>
			Price: {{product.price | currency}}
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-flat-button>LIKE</button>
		<button mat-flat-button>BUY</button>
		<button mat-flat-button [routerLink]="['/products', product.id]">MORE</button>
	</mat-card-actions>
</mat-card>
